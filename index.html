<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .hero-logo {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin-bottom: 50px;
            object-fit: contain;
        }

        .container {
            background: #ffffff;
            border: 2px solid #000000;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #000000;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .header p {
            color: #000000;
            font-size: 1.1em;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #006600;
        }

        .search-btn {
            background: #006600;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .search-btn:hover {
            background: #004400;
            transform: translateY(-2px);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            background: #cccccc;
            color: #666666;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            color: #006600;
            font-weight: bold;
            margin: 10px 0;
            display: none;
        }

        .results-section {
            display: none;
            text-align: left;
        }

        .student-info {
            background: #ffff00;
            border: 2px solid #000000;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .student-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #000000;
            margin-bottom: 5px;
        }

        .candidate-number {
            color: #000000;
            font-size: 1em;
            font-weight: bold;
        }

        .grades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 2px solid #000000;
        }

        .grades-table th,
        .grades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #000000;
        }

        .grades-table th {
            background: #006600;
            color: #ffffff;
            font-weight: bold;
        }

        .grades-table tr:hover {
            background: #ffff00;
        }

        .grade {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

        .grade-A { background: #006600; color: #ffffff; }
        .grade-B { background: #ffffff; color: #000000; }
        .grade-C { background: #ffff00; color: #000000; }
        .grade-D { background: #ffffff; color: #000000; border: 2px solid #000000; }
        .grade-E { background: #ffa500; color: #000000; }
        .grade-F { background: #ff0000; color: #ffffff; }
        .grade-G { background: #000000; color: #ffffff; }

        .not-registered {
            color: #888888;
            font-style: italic;
            padding: 5px 10px;
        }

        .error-message {
            background: #ffffff;
            color: #000000;
            border: 2px solid #000000;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            font-weight: bold;
        }

        .back-btn {
            background: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #ffffff;
            color: #000000;
        }

        @media (max-width: 768px) {
            .hero-logo {
                margin-bottom: 40px;
            }

            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .input-group input {
                padding: 18px 20px;
                font-size: 1em;
                height: auto;
                min-height: 55px;
            }

            .search-btn {
                padding: 18px 30px;
                font-size: 1.1em;
            }

            .grades-table {
                font-size: 0.9em;
            }

            .grades-table th,
            .grades-table td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .hero-logo {
                margin-bottom: 35px;
            }

            .input-group input {
                padding: 20px;
                font-size: 0.95em;
                min-height: 60px;
            }

            .search-btn {
                padding: 20px 30px;
            }

            .grades-table th,
            .grades-table td {
                padding: 6px 4px;
                font-size: 0.8em;
            }

            .student-info {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/New69Developer45/TYSC-2025-Mock-Exam-Results/main/logo.png" alt="TYSC Logo" class="hero-logo">

    <div class="container">
        <div class="header">
            <h1>Results Portal</h1>
            <p>Enter your candidate number to view your mock exam results</p>
        </div>

        <div class="search-section" id="searchSection">
            <div class="input-group">
                <input type="text" id="candidateNumber" placeholder="(e.g., 202406001)" maxlength="20">
            </div>
            <button class="search-btn" id="searchBtn" onclick="searchResults()">üîç Check Results</button>
            <div class="loading" id="loadingMessage">Loading results...</div>
        </div>

        <div class="error-message" id="errorMessage">
            Candidate number not found. Please check your candidate number and try again.
        </div>

        <div class="results-section" id="resultsSection">
            <div class="student-info">
                <div class="student-name" id="studentName"></div>
                <div class="candidate-number" id="displayCandidateNumber"></div>
            </div>

            <table class="grades-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                </tbody>
            </table>

            <button class="back-btn" onclick="goBack()">‚Üê Back to Search</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let studentData = {};
        let dataLoaded = false;

        // Load results from Excel file hosted on GitHub
        async function loadResultsFromExcel() {
            try {
                // Fixed URL with proper encoding for spaces
                const response = await fetch('https://raw.githubusercontent.com/New69Developer45/TYSC-2025-Mock-Exam-Results/main/TYSC%202025%20Mid%20Year%20Mock%20Exams%20Results_FINAL.xlsx');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch Excel file: ${response.status} ${response.statusText}`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);
                
                console.log('Loaded data:', jsonData); // Debug log
                
                // Convert to our data structure
                studentData = {};
                jsonData.forEach(row => {
                    const candidateNumber = String(row['Candidate Number']).trim();
                    const name = row['Names'] || '';
                    
                    // Extract subjects and grades
                    const subjects = {};
                    
                    // Map the subjects from your Excel structure
                    const subjectMapping = {
                        'MATHEMATICS': 'Mathematics',
                        'ENGLISH': 'English',
                        'PHYSICAL SCIENCE': 'Physical Science',
                        'BIOLOGY': 'Biology',
                        'ACCOUNTING': 'Accounting'
                    };
                    
                    for (const [excelCol, displayName] of Object.entries(subjectMapping)) {
                        const grade = row[excelCol];
                        if (grade && grade.toString().trim() !== '') {
                            subjects[displayName] = grade.toString().trim();
                        }
                    }
                    
                    if (candidateNumber) {
                        studentData[candidateNumber] = {
                            name: name,
                            subjects: subjects
                        };
                    }
                });
                
                console.log('Processed student data:', studentData); // Debug log
                dataLoaded = true;
                return true;
            } catch (error) {
                console.error('Error loading Excel file:', error);
                return false;
            }
        }

        function getGradeClass(grade) {
            const cleanGrade = grade.replace('*', '').charAt(0).toUpperCase();
            switch (cleanGrade) {
                case 'A': return 'grade-A';
                case 'B': return 'grade-B';
                case 'C': return 'grade-C';
                case 'D': return 'grade-D';
                case 'E': return 'grade-E';
                case 'F': return 'grade-F';
                case 'G': return 'grade-G';
                default: return 'grade-C';
            }
        }

        async function searchResults() {
            const candidateNumber = document.getElementById('candidateNumber').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const resultsSection = document.getElementById('resultsSection');
            const searchSection = document.getElementById('searchSection');
            const loadingMessage = document.getElementById('loadingMessage');
            const searchBtn = document.getElementById('searchBtn');

            // Hide error message
            errorMessage.style.display = 'none';

            if (!candidateNumber) {
                errorMessage.textContent = 'Please enter a candidate number.';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading and disable button
            loadingMessage.style.display = 'block';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Loading...';

            // Load data if not already loaded
            if (!dataLoaded) {
                const success = await loadResultsFromExcel();
                if (!success) {
                    errorMessage.textContent = 'Error loading results data. Please try again later.';
                    errorMessage.style.display = 'block';
                    loadingMessage.style.display = 'none';
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'üîç Check Results';
                    return;
                }
            }

            // Hide loading
            loadingMessage.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Check Results';

            const student = studentData[candidateNumber];

            if (!student) {
                errorMessage.textContent = 'Candidate number not found. Please check your candidate number and try again.';
                errorMessage.style.display = 'block';
                return;
            }

            // Display results
            document.getElementById('studentName').textContent = student.name;
            document.getElementById('displayCandidateNumber').textContent = `Candidate Number: ${candidateNumber}`;

            const tableBody = document.getElementById('gradesTableBody');
            tableBody.innerHTML = '';

            // Check if student has any subjects
            if (Object.keys(student.subjects).length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 2;
                cell.innerHTML = '<span class="not-registered">No subjects registered</span>';
                cell.style.textAlign = 'center';
            } else {
                for (const [subject, grade] of Object.entries(student.subjects)) {
                    const row = tableBody.insertRow();
                    const subjectCell = row.insertCell(0);
                    const gradeCell = row.insertCell(1);

                    subjectCell.textContent = subject;
                    gradeCell.innerHTML = `<span class="grade ${getGradeClass(grade)}">${grade}</span>`;
                }
            }

            // Hide search section and show results
            searchSection.style.display = 'none';
            resultsSection.style.display = 'block';
        }

        function goBack() {
            const resultsSection = document.getElementById('resultsSection');
            const searchSection = document.getElementById('searchSection');
            const errorMessage = document.getElementById('errorMessage');

            resultsSection.style.display = 'none';
            searchSection.style.display = 'block';
            errorMessage.style.display = 'none';
            document.getElementById('candidateNumber').value = '';
        }

        // Allow Enter key to search
        document.getElementById('candidateNumber').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchResults();
            }
        });

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('candidateNumber').focus();
        };
    </script>
</body>
</html>
